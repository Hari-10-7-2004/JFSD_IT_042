<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            display:flex ;
            flex-direction:row;
            background-color:rgb(106, 68, 24);
            width: wrap;
            height: 600px;
            
        }
        .flex-container>div{
           
            display: block;
            flex-direction: row;
            background-color: rgb(178, 205, 205);
            margin: 10px;
            padding:20px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div><h1>H</h1></div>
        <div><h6>A</h6></div>
        <div><small>R</small></div>
        <div><h5>A</h5></div>
    </div>
</body>
</html>
